<!DOCTYPE html>
<html>
	<head>
		<title>Typescript Calculator</title>
	</head>
	<body>
		<div id="display">0</div>
		<ul id="numbers">
			<li><button id="1" onclick="calc.addDigit('1');">1</button></li>
			<li><button id="2" onclick="calc.addDigit('2');">2</button></li>
			<li><button id="3" onclick="calc.addDigit('3');">3</button></li>
			<li><button id="4" onclick="calc.addDigit('4');">4</button></li>
			<li><button id="5" onclick="calc.addDigit('5');">5</button></li>
			<li><button id="6" onclick="calc.addDigit('6');">6</button></li>
			<li><button id="7" onclick="calc.addDigit('7');">7</button></li>
			<li><button id="8" onclick="calc.addDigit('8');">8</button></li>
			<li><button id="9" onclick="calc.addDigit('9');">9</button></li>
		</ul>
		<ul id="operators">
			<li><button id="sum" onclick="calc.addOperator('+');">+</button></li>
			<li><button id="sub" onclick="calc.addOperator('-');">-</button></li>
			<li><button id="div" onclick="calc.addOperator('/');">/</button></li>
			<li><button id="mul" onclick="calc.addOperator('*');">*</button></li>
			<li><button id="result" onclick="calc.showResult();">=</button></li>
		</ul>
		<script type="text/javascript" src="calc.js"></script>
	</body>
</html>
